<div class="loginCont"> 
  <h2>Log In</h2>
  <form (submit)="onLogin()">  
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="example: Alias">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit">Log in</button>
  </form>
  <button type="submit"><a routerLink="/">Back</a></button>
</div>
